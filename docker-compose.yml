services:
  wasm-benchmark:
    image: alleninnz/wasm-benchmark:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wasm-benchmark
    working_dir: /app

    # Volume mounts for persistent data and development
    volumes:
      - ./results:/app/results
      - ./reports:/app/reports
      - ./builds:/app/builds

    # Resource limits optimized for AWS EC2 c7g.2xlarge (4 vCPU, 16GB RAM)
    # Reserves 0.5 CPU and 2GB RAM for system/Docker overhead
    deploy:
      resources:
        limits:
          memory: 14G
          cpus: "3.5"
        reservations:
          memory: 8G
          cpus: "2.0"

    # Increase shared memory for Chromium headless browser
    shm_size: 2G

    # Environment variables (browser config inherited from Dockerfile)
    environment:
      - PYTHONUNBUFFERED=1
      - RUST_BACKTRACE=1
      - CHROME_ARGS=--headless --no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222

    # Keep container running for exec commands
    command: tail -f /dev/null

    # Health check (uses Dockerfile HEALTHCHECK)
